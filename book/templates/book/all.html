<!DOCTYPE html>
{%extends 'book/base.html'%}

{%block body_block%}

<div class="container">

    <h4 style="font-family: 'Poppins', sans-serif;font-size:30px" class="mt-4 mb-5 ">All Books
    </h4>
    <div>
        <table class="table">

            <tr>
                <th>Name</th>
                <th>edit</th>
                <th>delete</th>

            </tr>
            {% for book in books%}
            <tr>
                <td>{{book.book_name}}</td>
                <td><a href="{% url 'editbook' book.id %}" class="btn btn-warning btn-sm">edit</a></td>
                <td><a href="{% url 'boodelete' book.id %}" class="btn btn-danger btn-sm">delete</a></td>

            </tr>
            {%endfor%}
        </table>

    </div>

</div>

{% endblock %}
